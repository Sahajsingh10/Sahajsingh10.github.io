    <section class="section">
        <div class="form-wrapper">
            <div class="my_form">
                <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="d6d17511-2d54-4a15-88d0-c59d1b5fd2d6">
                    
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    
                    <input type="text" id="email" name="email" placeholder="Your Email" required>
                    
                    <select id="country" name="country" required>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="india">India</option>
                    </select>
                    
                    <textarea id="message" name="message" placeholder="Your Message..." style="height:200px" required></textarea>
                    
                    <input type="submit" value="Submit">
                    <input type="submit" value="Reset" onclick="handleReset()"></input>
                </form>
            </div>
        </div>
    </section>
    <script>
        function handleReset() {
            const form = document.getElementById('contact-form');
            form.reset(); // Clear the form fields
            window.location.href = 'contact_me.html'; // Redirect to home or another page
        }
    </script>
